<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
   
    <div class="container">
        <h3>Sign up with Argueta</h3>
        <div class="buttons">
        <button class="google">
            <picture>
                <img src="../img/logogoogle.png" alt="google">
            </picture>
            <span>Loggin with google</span>
        </button>
        <button class="twitter">
            <picture>Twitter</picture>
        </button>
    </div>
        <div class="separator">
            <hr>   <!--Sirve para pode poner una linea horizontal-->
            <span>Or</span>
            <hr> 
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="Username">
                    <span>Username</span>
                    <input  id="Username" name="Username">
                </label>
            </div>
                <label for="Email">
                    <span>Email</span>
                    <input  id="Email" name="Email">
                </label>
                <label for="Password">
                    <span>Password</span>
                    <input  id="Password" name="Password" placeholder="6+characters">
                </label>
                <label for="checkbox" class="checkbox-label" >
                    <input type="checkbox" id="checkbox"> 
            <!--El checkbox pone el cuadro pequeÃ±o, normalmente lo vemos para aceptar terminos u condiciones-->
                    <span>I'm aggree with the conditions and politics of this site</span>
                </label>
                <button class="account" type="submit">Create account</button>
        </form>
    </div>
    
</body>
</html>
